<div class="bgImage">
  <div class="cardPosition">
    <mat-card>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
      <mat-card-header>
        <div>
          <img src="../../assets/images/tunisianCloudLogin.png" />
        </div>
      </mat-card-header>
      <form
        (submit)="onLogin(loginForm)"
        #loginForm="ngForm"
        *ngIf="!isLoading"
      >
        <mat-form-field>
          <!-- <mat-icon matPrefix style="color: dodgerblue"> email</mat-icon> -->
          <input
            matInput
            name="email"
            ngModel
            type="email"
            placeholder="E-Mail"
            #emailInput="ngModel"
            required
            email
          />
          <mat-error *ngIf="emailInput.invalid"
            >Please enter a valid email.</mat-error
          >
        </mat-form-field>
        <mat-form-field>
          <input
            [type]="hide ? 'password' : 'text'"
            name="password"
            ngModel
            matInput
            placeholder="Password"
            #passwordInput="ngModel"
            required
          />
          <button
            mat-icon-button
            type="button"
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="passwordInput.invalid"
            >Please enter a valid password.</mat-error
          >
        </mat-form-field>

        <div class="droite" style="position: absolute; right: 0">
          <button
            mat-button
            [routerLink]="['/request-reset-password']"
            target="_blank"
          >
            forget password
          </button>
        </div>
        <div class="position">
          <button
            mat-raised-button
            class="btn btn-primary btn-space"
            type="submit"
            *ngIf="!isLoading"
            style="width: 200px"
          >
            <strong>login</strong>
          </button>
        </div>
      </form>
    </mat-card>
  </div>
</div>

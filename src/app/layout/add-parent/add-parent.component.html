<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-card-header> <h1>Parent</h1> </mat-card-header>
  <form
    (submit)="addParent(parentForm)"
    #parentForm="ngForm"
    *ngIf="!isLoading"
  >
    <mat-form-field>
      <input
        matInput
        name="fullName"
        ngModel
        type="text"
        placeholder="Full Name"
        #fullNameInput="ngModel"
        required
        autocomplete="username"
      />
      <mat-error *ngIf="fullNameInput.invalid"
        >Please enter a valid fullName.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        name="email"
        ngModel
        type="email"
        placeholder="E-Mail"
        #emailInput="ngModel"
        required
        email
        autocomplete="email"
      />
      <mat-error *ngIf="emailInput.invalid"
        >Please enter a valid email.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        name="password"
        ngModel
        matInput
        placeholder="Password"
        #passwordInput="ngModel"
        required
        autocomplete="current-password"
      />
      <mat-error *ngIf="passwordInput.invalid"
        >Please enter a valid password.</mat-error
      >
    </mat-form-field>

    <div class="position">
      <button
        mat-raised-button
        class="btn btn-success btn-space"
        type="submit"
        *ngIf="!isLoading"
      >
        Save
      </button>
      <button
        mat-raised-button
        class="btn btn-danger"
        type="reset"
        *ngIf="!isLoading"
      >
        Cancel
      </button>
    </div>
  </form>
</mat-card>

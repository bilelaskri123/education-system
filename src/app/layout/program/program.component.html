<p>
  <mat-toolbar style="background-color: rgb(229, 235, 240);">
    <i class="fas fa-award"></i> &nbsp;
    <span> Program </span>
    <span class="example-spacer"></span>
    <button
      class="btn btn-primary"
      (click)="newProgram()"
      *ngIf="[role] == 'admin'"
    >
      <i class="fas fa-plus-square"></i> &nbsp; new program
    </button>
  </mat-toolbar>
</p>

<mat-spinner *ngIf="isLoading"></mat-spinner>

<div class="row">
  <div class="col-md-4 col-sm-3">
    <app-nav-program (selectedProgram) ="selectProgram($event)" [programs] = "programs"></app-nav-program>
  </div>
  <div class="col-md-8 col-sm-9">
    <app-program-detail [program]="selectedProgram"></app-program-detail>
  </div>
</div>

<mat-paginator
  [length]="totalPrograms"
  [pageSize]="programPerPage"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onChangedPage($event)"
></mat-paginator>
<p class="info-text mat-body-1" *ngIf="programs.length <= 0 && !isLoading">
  No group added yet!
</p>

<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-card-header> <h1>Course</h1> </mat-card-header>
  <form
    (submit)="addCourse(courseForm)"
    #courseForm="ngForm"
    *ngIf="!isLoading"
  >
    <mat-form-field appearance="fill">
      <mat-label>Group</mat-label>
      <mat-select
        matNativeControl
        placeholder="Group"
        name="group"
        #groupSelect="ngModel"
        ngModel
        required
      >
        <mat-option *ngFor="let group of groups" [value]="group.id">
          <p>{{ group.section.name }}-{{ group.name }}</p></mat-option
        >
      </mat-select>
      <mat-error *ngIf="groupSelect.invalid">choose a valid group</mat-error>
    </mat-form-field>

    <div class="position">
      <button
        mat-raised-button
        class="btn btn-success btn-space"
        type="submit"
        *ngIf="!isLoading"
      >
        Save
      </button>
      <button
        type="button"
        mat-raised-button
        class="btn btn-danger"
        type="reset"
        *ngIf="!isLoading"
        (click)="cancelForm()"
      >
        Cancel
      </button>
    </div>
  </form>
</mat-card>

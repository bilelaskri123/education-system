<p>
  <mat-toolbar>
    <i class="fas fa-calendar-check"></i> &nbsp;
    <span> Attandance </span>
    <span class="example-spacer"></span>
  </mat-toolbar>
</p>

<div class="espace">
  <mat-form-field appearance="fill" class="col-lg-4 col-md-6 col-sm-12">
    <mat-label>Section</mat-label>
    <mat-select matNativeControl required>
      <mat-option *ngFor="let section of sections" value="section._id">
        {{ section.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="col-lg-4 col-md-6 col-sm-12">
    <mat-label>Group</mat-label>
    <mat-select matNativeControl required>
      <mat-option *ngFor="let group of groups" value="group._id">
        {{ group.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" class="col-lg-4 col-md-6 col-sm-12">
    <mat-label>Course</mat-label>
    <mat-select matNativeControl required>
      <mat-option *ngFor="let lesson of lessons" value="lesson._id">
        {{ lesson.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

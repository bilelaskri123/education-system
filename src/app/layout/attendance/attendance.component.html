<p>
  <mat-toolbar>
    <i class="fas fa-calendar-check"></i> &nbsp;
    <span> Attandance </span>
    <span class="example-spacer"></span>
  </mat-toolbar>
</p>

<div class="espace">
  <mat-form-field appearance="fill" class="col-lg-3 col-md-6 col-sm-12">
    <mat-label>Section</mat-label>
    <mat-select matNativeControl required>
      <mat-option *ngFor="let section of sections" value="section._id">
        {{ section.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="col-lg-3 col-md-6 col-sm-12">
    <mat-label>Group</mat-label>
    <mat-select matNativeControl required>
      <mat-option *ngFor="let group of groups" value="group._id">
        {{ group.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill" class="col-lg-3 col-md-6 col-sm-12">
    <mat-label>Course</mat-label>
    <mat-select matNativeControl required>
      <mat-option *ngFor="let lesson of lessons" value="lesson._id">
        {{ lesson.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" class="col-lg-3 col-md-6 col-sm-12">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Attendance</th>
      <td mat-cell *matCellDef="let element">
        <mat-radio-group aria-label="Select an option">
          <mat-radio-button value="present">Present</mat-radio-button>
          <mat-radio-button value="absent">Absent</mat-radio-button>
        </mat-radio-group>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

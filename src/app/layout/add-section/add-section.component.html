<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-card-header>
    <u><h3>Section</h3></u>
  </mat-card-header>
  <form [formGroup]="form" (submit)="onSaveSection()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="name"
        placeholder="enter section name"
      />
      <mat-error *ngIf="form.get('name').invalid"
        >Please enter a name of section.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="number"
        formControlName="hours"
        placeholder="formation hours"
      />
      <mat-error *ngIf="form.get('hours').invalid"
        >Please enter a number of hours.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        formControlName="description"
        placeholder="book description"
      ></textarea>
      <mat-error *ngIf="form.get('description').invalid"
        >Please enter a section description.</mat-error
      >
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div
      class="image-preview"
      *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>

    <mat-card-actions>
      <button mat-raised-button class="btn btn-success" type="submit">
        Save
      </button>
      <button
        mat-raised-button
        class="btn btn-danger"
        (click)="cancelForm()"
        type="reset"
      >
        Cancel
      </button>
    </mat-card-actions>
  </form>
</mat-card>

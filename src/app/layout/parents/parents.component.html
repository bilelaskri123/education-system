<p>
  <mat-toolbar>
    <i class="fas fa-user-alt"></i> &nbsp; &nbsp;
    <span>Parents</span>
    <span class="example-spacer"></span>
    <button class="btn btn-primary" (click)="addParent()">
      <i class="fas fa-user-plus"></i> add Parent
    </button>
  </mat-toolbar>
</p>

<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Full Name</th>
            <th scope="col">Email</th>
            <th scope="col">children</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let parent of parents">
            <td>{{ parent.fullName }}</td>
            <td>{{ parent.email }}</td>
            <td>{{ parent.childEmail }}</td>
            <td>
              <!-- <button type="button" class="btn btn-primary">
                <i class="far fa-eye"></i>
              </button>
              <button type="button" class="btn btn-success">
                <i class="fas fa-edit"></i>
              </button> -->
              <button
                type="button"
                class="btn btn-danger"
                title="delete Accountant"
                (click)="deleteParent(teacher.id)"
              >
                <i class="far fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<mat-paginator
  [length]="totalParents"
  [pageSize]="teacherPerPage"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onChangedPage($event)"
></mat-paginator>

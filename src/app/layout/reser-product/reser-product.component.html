<p>
  <mat-toolbar>
    <i class="fas fa-laptop-code"></i>&nbsp;
    <span>Products</span>
    <span class="example-spacer"></span>
    <button class="btn btn-primary" (click)="newReservation()">
      <i class="fas fa-plus-square"></i> &nbsp; new Reservation
    </button>
  </mat-toolbar>
</p>

<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link" routerLink="/ecms/products">Products</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" routerLink="/ecms/product-reservation"
      >Reservations</a
    >
  </li>
  <li class="nav-item">
    <a class="nav-link" routerLink="/ecms/my-product-reservation"
      >My reservation</a
    >
  </li>
</ul>

<mat-spinner *ngIf="isLoading"></mat-spinner>

<ng2-smart-table [settings]="settings" [source]="reservations" (custom)="onCustom($event)"></ng2-smart-table>

<mat-paginator
[length]="totalReservations"
[pageSize]="reservationPerPage"
[pageSizeOptions]="pageSizeOptions"
(page)="onChangedPage($event)"
></mat-paginator>

<div class="bgImage">
  <div class="cardPosition">
    <mat-card>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
      <mat-card-header>
        <h1>
          <u>Signup</u>
        </h1>
      </mat-card-header>
      <form
        (submit)="onSignup(signupForm)"
        #signupForm="ngForm"
        *ngIf="!isLoading"
      >
        <mat-form-field>
          <input
            matInput
            name="fullName"
            ngModel
            type="text"
            placeholder="Full Name"
            #fullNameInput="ngModel"
            required
            autocomplete="username"
          />
          <mat-error *ngIf="fullNameInput.invalid"
            >Please enter a valid full Name</mat-error
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            name="email"
            ngModel
            type="email"
            placeholder="E-Mail"
            #emailInput="ngModel"
            required
            email
            autocomplete="email"
          />
          <mat-error *ngIf="emailInput.invalid"
            >Please enter a valid email.</mat-error
          >
        </mat-form-field>
        <mat-form-field>
          <input
            [type]="hide ? 'password' : 'text'"
            name="password"
            ngModel
            matInput
            placeholder="Password"
            #passwordInput="ngModel"
            required
            autocomplete="new-password"
          />
          <button
            mat-icon-button
            type="button"
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="passwordInput.invalid"
            >Please enter a valid password.</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Role</mat-label>
          <select
            matNativeControl
            name="role"
            #roleSelect="ngModel"
            ngModel
            required
          >
            <option value="student">student</option>
            <option value="parent">parent</option>
          </select>
        </mat-form-field>

        <div class="position">
          <button
            mat-raised-button
            class="btn btn-dark btn-space"
            type="submit"
            *ngIf="!isLoading"
          >
            Register
          </button>
          <button
            mat-raised-button
            class="btn btn-info"
            type="reset"
            *ngIf="!isLoading"
            (click)="onLogin()"
          >
            Login
          </button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
